<html>

    <body>
        <div class="sidebar">
            <div class="sidebar__header-layout">
                <div class="sidebar__header-layout-left">
                    <div class="sidebar_cross"><img src="assets/images/ic_cross.png"></div>
                    <div class="sidebar_logo"><img src="assets/images/Group.png"></div>
                </div>
                <div class="sidebar__header-layout-right">
                    <div class="sidebar_search"><img src="assets/images/ic_search.png"></div>
                </div>
            </div>
            <div class="sidebar__main-layout">
                
            </div>
            <div class="sidebar__footer-layout">

            </div>
        </div>

        <header class="header">
            <div class="header__layout-left">
                <div class="header__burger header__icon"><a href="#"><img src="assets/images/burger.png"></a></div>
                
                <div class="header__cps"><a href="#"><img src="assets/images/Group.png"></a></div>
            </div>
            <div class="header__layout-right">
                <div class="header__call header__icon"><img src="assets/images/call.svg"></div>
                <div class="header__chat header__icon"><img src="assets/images/chat.svg"></div>
                <div class="header__profile header__icon"><img src="assets/images/profile.svg"></div>
                <div class="header__repair header__icon"><img src="assets/images/repair.png"></div>
                <div class="header__checkstatus header__icon"><img src="assets/images/checkstatus.png"></div>
            </div>
            
        </header>

        <div class="main">
            <div class="main__title-layout">
                <div class="main__title-layout-left">
                    <h1 class="main__title">Услуги и сервисы</h1>
                </div>
                <div class="main__title-layout-right"></div>
                    <div class="main__repair main__icon"><img src="assets/images/repair.png"></div>
                    <div class="main__checkstatus main__icon"><img src="assets/images/checkstatus.png"></div>
                </div>
            </div>
            <div class="main__slide-menu">
                <button class="main__slide-brands main__slide">Ремонтируемые бренды</button>
                <button class="main__slide-devices main__slide main__slide—active">Ремонтируемые устройства</button>
                <button class="main__slide-add main__slide">Дополнительные услуги</button>
                <button class="main__slide-cost main__slide">Цены на услуги</button>
                <button class="main__slide-address main__slide">Адреса сервисных центров</button>
                <button class="main__slide-special main__slide">Специальная цена</button>
                <button class="main__slide-reviews main__slide">Отзывы</button>
            </div>
            <div class="main__paragraph-layout">
                <div class="main__paragraph-layout-left">
                <p class="main__paragraph-article">Мы являемся авторизованным сервисным центром по ремонту техники Dell. 
                    Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
                </p>
                <p class="main__paragraph-article">Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
                <div class="main__paragraph-readAfter"><img src="assets/images/ic_expand.svg">Читать далее</div>
                </div>
                <div class="main__paragraph-layout-right">
                <img class="main__paragraph-image" src="assets/images/_MG_3223.png">
                </div>
           
        </div>
